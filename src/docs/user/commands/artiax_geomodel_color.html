    <h3><a href="../artiax_index.html#commands">Command</a>: artiax geomodel color</h3>
    <h3 class="usage"><a href="usageconventions.html">Usage</a>: <br>
      <b>artiax geomodel color</b>  <a href="atomspec.html#hierarchy"><i>model-spec</i></a>
       <a href="user/commands/color.html#colorname"><em>colorname</em></a></h3>
    <p> Sets the color of the specified geometric model.</p>
    <p> Examples: </p>
    <blockquote> <b>artiax geomodel color #1.3.1 blue <br>
        artiax geomodel color #1.3.2 0,46,86,100</b> </blockquote>
