  <h3><a href="../artiax_index.html#commands">Command</a>: artiax hide</h3>
  <h3 class="usage"><a href="usageconventions.html">Usage</a>:

  [&nbsp;<b>surfaces</b>&nbsp;|&nbsp;<b>markers</b>&nbsp;|&nbsp;<b>axes</b>&nbsp;]
