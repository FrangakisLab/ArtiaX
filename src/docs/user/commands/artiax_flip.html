    <h3><a href="../artiax_index.html#commands">Command</a>: artiax flip</h3>
    <h3 class="usage"><a href="usageconventions.html">Usage</a>:
    <br><b>artiax flip</b> [<a href="pointspec.html#vector"><i>vector-spec</i></a>] </h3>
    <p>
    Rotates the selected particles around the given axis. Default axis is <strong>z</strong>. Default rotation is by 180 degrees.
    </p>
    <p> Examples: </p>
    <blockquote> <b>artiax flip<br>
      artiax flip x <br>
      artiax flip 1,1,1 <br>
      artiax flip y 90
      </b> </blockquote>
