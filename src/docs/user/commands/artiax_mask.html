    <h3><a href="../artiax_index.html#commands">Command</a>: artiax mask</h3>
    <h3 class="usage"><a href="usageconventions.html">Usage</a>:
    <br><b>artiax mask</b></h3>

    <p>
    The <b>artiax mask</b> command creates a onesmask from the currently selected geometric model. Equivalent to the
      command <strong>volume onesmask <i>#id</i> </strong>.
    </p>
    <p> Examples: </p>
    <blockquote> <b>artiax mask
      </b> </blockquote>
