    <h3><a href="../artiax_index.html#commands">Command</a>: artiax info</h3>
    <h3 class="usage"><a href="usageconventions.html">Usage</a>: <br> <b>artiax
      info</b> <a href="atomspec.html#hierarchy"><i>model-spec</i></a> </h3>
    <p> The <b>artiax info</b> command lists the value of the attributes of the chosen tomogram
        or particle list. <br> </p>
    <p> Examples: </p>
    <blockquote> <b>artiax info #1.1.1<br>
      artiax info #1.2.4
      </b> </blockquote>
