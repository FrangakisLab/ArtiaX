    <h3><a href="../artiax_index.html#commands">Command</a>: artiax particles
      attach</h3>
    <h3 class="usage"><a href="usageconventions.html">Usage</a>: <b>artiax
        particles attach</b> <i>index</i> <a href="atomspec.html#hierarchy"><i>model-spec</i></a></h3>
    <p> The <b>artiax particles attach</b> command attaches the selected
      particles to the motivelist. <br>
      <br>
      For example: <em><b>artiax particles attach #
          /home/name/data/part/motl11.em</b></em> </p>
