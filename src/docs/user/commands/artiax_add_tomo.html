    <h3><a href="../artiax_index.html#commands">Command</a>: artiax add tomo</h3>
    <h3 class="usage"><a href="usageconventions.html">Usage</a>: <br>
      <b>artiax add tomo</b> <a href="atomspec.html#hierarchy"><i>model-spec</i></a>
    </h3>
    <p> The <b>artiax add tomo</b> command adds volumes that have already been
      opened in ChimeraX to the ArtiaX tomogram list, allowing manipulation in
      the Tomogram options tab.<br>
      <br>
      Examples: </p>
    <blockquote> <b>artiax add tomo #2</b> </blockquote>
